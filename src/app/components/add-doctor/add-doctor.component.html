<div class="container">
  <div class="wrapper">
    <h2 class="text-center p-2">Add a new doctor</h2>

    <div class="form-group text-center">
      <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <label for="name" class="m-2"><strong>Doctor Name </strong></label>
        <input type="text" id="name" required [(ngModel)]="doctor.name" name="name">

        <div class="d-flex justify-content-end mt-1">
          <button type="submit" class="btn btn-primary mr-2 p-1" [disabled]="!doctorForm.form.valid">Add Doctor</button>
          <a class="mt-1 mr-5" routerLink="/view-doctors">Cancel</a>
        </div>
      </form>
      <div *ngIf="message">
        {{ message }}
      </div>
    </div>
